		xmlhttp = new XMLHttpRequest();
		xmlhttp.crossOrigin = "Anonymous"; 
		xmlhttp.open( 'GET', fname, true );
		xmlhttp.onreadystatechange = callbackFile;
		xmlhttp.setRequestHeader('Range', 'bytes=' + start + '-' + stop );
		xmlhttp.send( null );

	}
