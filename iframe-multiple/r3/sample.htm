
<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
  .manipulate { padding: 0.2in; overflow: hidden }
  .webgl { width: 5in; height: 5in; margin: auto }
  .webglframe { width: 6in; height: 5.8in; display: block; margin: auto;
              overflow: hidden; border: 1px white solid}
</style>
</head>

<body class="manipulate">

<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src="sample_files/Common Setup.js"></script>

<div id="content" class="webgl"></div>

<br/><div style="text-align: center">
<input type="button" value="k = 1" onclick="sheets=1;drawScene()"/>
<input type="button" value="k = 2" onclick="sheets=2;drawScene()"/>
<input type="button" value="k = 3" onclick="sheets=3;drawScene()"/>
<input type="button" value="k = 4" onclick="sheets=4;drawScene()"/>
<input type="button" value="k = 5" onclick="sheets=5;drawScene()"/>
<input type="button" value="k = 6" onclick="sheets=6;drawScene()"/>
</div>

<script>

elevation = function(u, v) {
  // both u and v run from zero to one
  var x = scale*(u-.5);
  var y = scale*(v-.5);
  var z = Math.pow( Math.sqrt(x*x+y*y), 1/sheets ) * Math.cos( 2*Math.PI*phase(x,y) );
  return new THREE.Vector3(x,y,z);
}

phase = function(x, y) {
  var p = Math.atan2(y, x)/2/Math.PI; 
  if ( p < 0 ) p = p + 1;   // keep between zero and one
  return (p + sheet)/sheets;
}

sheets = 1;
newScene();
render();

</script>

</body>
</html>
